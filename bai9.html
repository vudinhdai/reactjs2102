<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
      
    function doixung() {
    let n = prompt('Xin moi nhap so: ');
    n = parseInt(n);
    let s = 0;
    let temp = n;

    while (n > 0) {
        s = s * 10 + n % 10;
        n = Math.floor(n / 10);
    }

    if (s === temp) {
        document.write(s + ' la so doi xung');
    } else {
        document.write(s + ' ko phai la so doi xung');
    }
}

doixung();
</script>
